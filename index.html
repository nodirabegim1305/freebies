<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <title>FeeeBies</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="child-box">
            <img class="woman-img" src="./images/Page 1 (1).svg" alt="">
            
            <div class="info-box">
                <h1 class="info-title">Letâ€™s get you set up</h1>
                <p class="info-text">Itshould only take a couple of minutes
                    to pair with your watch</p>
                </div>
                
                <button class="info-btn"></button>
            </div>
            <div class="child-box-2">
                <form class="form" action="">
                    <label>
                        Name
                        <input class="inp" type="text" placeholder="Name">
                    </label>
                    <label>
                        Gender
                        <label>
                            <input class="inp-radio" type="radio" name="gender">
                            <span class="radio-span"></span>
                            Male
                        </label>
                        <label>
                            <input class="inp-radio" type="radio" name="gender">
                            <span class="radio-span span-2"></span>
                            Female
                        </label>
                    </label>
                    <label>
                        Date of Birth
                        <input class="inp" type="date" placeholder="01/02/1983">
                    </label>
                    <label>
                        Email
                        <input class="inp" type="email" placeholder="kendall@emailcom">
                    </label>
                    <label>
                        Mobile
                        <input class="inp" type="tel" placeholder="+91 98765 43210">
                    </label>
                    <label>
                        Customer Id
                        <input class="inp" type="text" placeholder="576802-ERD0348 45">
                    </label>
                    <label>
                        membirship
                        <label>
                            <input class="inp-radio" type="radio" name="member">
                            <span class="member-span"></span>
                            Classic
                        </label>
                        <label>
                            <input class="inp-radio" type="radio" name="member">
                            <span class="member-span"></span>
                            Silver
                        </label>
                        <label>
                            <input class="inp-radio" type="radio" name="member">
                            <span class="member-span"></span>
                            Gold
                        </label>
                    </label>
                    <div class="buttun-boxs">
                        <button class="btn-1" type="button">CANCEL</button>
                        <button class="btn-2">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    </html>
